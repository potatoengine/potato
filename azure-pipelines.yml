trigger:
  batch: true
  branches:
    include:
    - master
    - releases/*
  paths:
    exclude:
    - documentation/
    - resources/
    - README.md
    - License.txt

pr:
  autoCancel: true
  branches:
    include:
    - master

jobs:
- template: scripts/ci/azure/templates/jobs/windows.yml
  parameters:
    build_shared: Shared

- template: scripts/ci/azure/templates/jobs/windows.yml
  parameters:
    build_shared: Static

- template: scripts/ci/azure/templates/jobs/ubuntu.yml

- template: scripts/ci/azure/templates/jobs/macos.yml

