jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    maxParallel: 2
    matrix:
      debug:
        configuration: debug
      release:
        configuration: release
  steps:
  - task: CMake@1
    displayName: CMake Configure
    inputs:
      cmakeArgs: -A x64 ..
  - task: CMake@1
    displayName: Build
    inputs:
      cmakeArgs: --build .. --config $(configuration)
