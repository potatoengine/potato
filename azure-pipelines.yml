trigger:
  batch: true
  branches:
    include:
    - master
    - releases/*
  paths:
    exclude:
    - ci/

pr:
  autoCancel: true
  branches:
    include:
    - master

jobs:
- job: Windows (Shared)
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: scripts/ci/azure/build-windows-steps.yml
    parameters:
    - build_shared: true

- job: Windows (Static)
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: scripts/ci/azure/build-windows-steps.yml
    parameters:
    - build_shared: false

- job: Ubuntu
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - bash: |
      set -xe
    displayName: Installing Dependencies
  - bash: |
      set -xe
      g++-7 --version
      cmake --version
    displayName: Build Information
  - bash: |
      set -xe
      mkdir -p build/RelWithDebInfo
      cd build/RelWithDebInfo
      cmake -DCMAKE_CXX_COMPILER=g++-7 -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo ../..
      cmake --build . --parallel
      ctest -R grimm --verbose
    displayName: Build (Release Static)
  - bash: |
      set -xe
      mkdir -p build/Debug
      cd build/Debug
      cmake -DCMAKE_CXX_COMPILER=g++-7 -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE:STRING=Debug ../..
      cmake --build . --parallel
      ctest -R grimm --verbose
    displayName: Build (Debug Static)

- job: MacOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - bash: |
      set -xe
      sudo xcode-select -switch /Applications/Xcode_10.1.app
      export HOMEBREW_NO_AUTO_UPDATE=1
      brew install sdl2 assimp
    displayName: Installing Dependencies
  - bash: |
      set -xe
      xcode-select --print-path
      clang++ --version
      cmake --version
      brew info llvm
    displayName: Build Information
  - bash: |
      set -xe
      mkdir -p build/RelWithDebInfo
      cd build/RelWithDebInfo
      cmake -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo ../..
      cmake --build . --parallel
      ctest -R grimm --verbose
    displayName: Build (Release Static)
  - bash: |
      set -xe
      mkdir -p build/Debug
      cd build/Debug
      cmake -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE:STRING=Debug ../..
      cmake --build . --parallel
      ctest -R grimm --verbose
    displayName: Build (Debug Static)

