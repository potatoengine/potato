jobs:
- job: Ubuntu

  strategy:
    matrix:
      release:
        configuration: RelWithDebInfo
      debug:
        configuration: Debug

  pool:
    vmImage: 'ubuntu-16.04'

  steps:
  - bash: |
      set -xe
    displayName: Installing Dependencies
  - bash: |
      set -xe
      g++-7 --version
      cmake --version
    displayName: Build Information
  - template: ../steps/build-posix.yml
    parameters:
      configuration: $(configuration)
      cxx_compiler: g++-7
      os: Ubuntu